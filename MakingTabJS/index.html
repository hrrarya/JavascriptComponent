<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          <title>Document</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <p>
               In this example, we use JavaScript to "click" on the London
               button, to open the tab on page load.
          </p>

          <div class="tab">
               <button class="tablinks" data-for-tab="1">
                    London
               </button>
               <button class="tablinks" data-for-tab="2">
                    Paris
               </button>
               <button class="tablinks" data-for-tab="3">
                    Tokyo
               </button>

               <button class="tablinks" data-for-tab="4">
                    Dhaka
               </button>
          </div>
          <div id="selectedContent"></div>
          <div id="London" class="tabcontent" data-num="1">
               <h3>London</h3>
               <p>London is the capital city of England.</p>
          </div>

          <div id="Paris" class="tabcontent" data-num="2">
               <h3>Paris</h3>
               <p>Paris is the capital of France.</p>
          </div>

          <div id="Tokyo" class="tabcontent" data-num="3">
               <h3>Tokyo</h3>
               <p>Tokyo is the capital of Japan.</p>
          </div>
          <div id="Dhaka" class="tabcontent" data-num="4">
               <h3>Dhaka</h3>
               <p>Dhaka is the capital of Bangladesh.</p>
          </div>


          <script src="../style.js"></script>
     </body>
</html>
